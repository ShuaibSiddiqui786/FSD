<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div id="parent">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <input type="submit" onclick="validate()" style="display: block; margin-top: 20px;">
        <div id="result" style="margin-top: 20px; margin-right: auto;"></div>
    </div>
</html>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    #parent {
        background: #fff;
        padding: 60px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    input[type="submit"] {
        display: block;
        margin: 20px auto;
    }
</style>
<script>
    function validate() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var result = document.getElementById('result');
        if(username === 'admin' && password === 'password') {
            result.innerHTML = 'Login successful!';
            result.style.color = 'green';
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 1000);
        } else {
            result.innerHTML = 'Invalid username or password';
            result.style.color = 'red';
            setTimeout(function() {
            location.reload();
            }, 1500);
        }
    }
</script>
</body>
